name: CI

on:
  push:
  pull_request:

jobs:
  pipeline:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.11", "3.12" ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline (small dataset)
        run: |
          python scripts/switch_data_scale.py small || true
          python scripts/run_pipeline.py

      - name: Run tests
        run: pytest -q

      - name: Upload charts (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: charts-${{ matrix.python-version }}
          path: docs/charts/*.png
          if-no-files-found: warn

      - name: Upload interim CSVs (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: interim-${{ matrix.python-version }}
          path: data/interim/*.csv
          if-no-files-found: warn
