name: Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}
  schedule:
    - cron: '0 15 * * MON'   # every Monday 15:00 UTC

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build site artifacts (docs/)
        run: |
          python scripts/switch_data_scale.py big || python scripts/switch_data_scale.py small
          python scripts/run_pipeline.py
          python scripts/gen_metrics_doc.py || true
          python scripts/make_decision_memo.py || true
          ls -lah docs || true
          ls -lah docs/charts || true
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/deploy-pages@v4
